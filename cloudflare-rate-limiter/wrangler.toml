name = "chat-gpt-tree-rate-limiter"
main = "src/index.js"
compatibility_date = "2025-01-01"

[vars]
# Origin of your backend that calls Gemini.
# Replace this with your actual Vercel backend URL after deployment
# Example: "https://your-backend-project.vercel.app"
# IMPORTANT: No trailing slash - just the base domain
BACKEND_ORIGIN = "https://v3-information.vercel.app"

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RateLimiter"]


